<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat App</title>
    <link rel="stylesheet" href="chat.css">
    <!-- Markdown parsing and code highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle chat list">Menu</button>
                <button id="new-chat-button" class="new-chat-button" aria-label="Create new chat">
                    <span class="button-icon">+</span>
                    <span class="button-text">New Chat</span>
                </button>
            </div>
            <div id="chat-list" class="chat-list" role="navigation" aria-label="Chat sessions"></div>
        </aside>

        <div class="chat-container">
            <div class="chat-toolbar">
                <h1 id="chat-title" class="chat-title">Loading...</h1>
            </div>

            <!-- Main chat box -->
            <div id="chat-box" class="chat-box">
                <!-- Messages will be displayed here -->
            </div>
            
            <!-- Chat enter/input area -->
            <div class="chat-enter">
                <input 
                    type        = "text" 
                    id          = "message-input" 
                    class       = "message-input" 
                    placeholder = "Type your message here..., control+enter to send">
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
